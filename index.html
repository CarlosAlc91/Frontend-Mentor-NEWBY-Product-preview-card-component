<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <section class="container header">

      <img class="header__img" src="assets/images/image-product-mobile.jpg" alt="image of a chanel perfume"
        class="header__img">
    </section>

    <section class="container main">
      <span class="main__name">Perfume</span>
      <span class="main__title">Gabrielle Essence Eau De Parfum</span>
      <div class="main__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="main__prices">
        <span class="price__one">$149.99</span>
        <span class="price__two">$169.99</span>
      </div>
      <button class="main__btn">Add to Cart</button>
    </section>

  </div>

</body>

</html>
